# Development Docker Compose configuration for Smart Goblin
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: smart-goblin-db
    environment:
      POSTGRES_USER: goblin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: smart_goblin
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goblin -d smart_goblin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smart-goblin-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-dev:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

volumes:
  pgdata-dev:
    name: smart-goblin-pgdata-dev
  pgadmin-dev:
    name: smart-goblin-pgadmin-dev
